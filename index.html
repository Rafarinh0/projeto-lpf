<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');</style>
  <title>Calculadora Online</title>
  <script src="https://cdn.jsdelivr.net/npm/kotlin@1.5.21/kotlin.min.js"></script>
<script src="main.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="result">
        <p id="output"></p>
    </div>
    <button class="btn" onclick="main.insert('7')">7</button>
    <button class="btn" onclick="main.insert('8')">8</button>
    <button class="btn" onclick="main.insert('9')">9</button>
    <button class="btn" onclick="main.insert('4')">4</button>
    <button class="btn" onclick="main.insert('5')">5</button>
    <button class="btn" onclick="main.insert('6')">6</button>
    <button class="btn" onclick="main.insert('1')">1</button>
    <button class="btn" onclick="main.insert('2')">2</button>
    <button class="btn" onclick="main.insert('3')">3</button>
    <button class="btn" onclick="main.insert('0')">0</button>
    <button class="btn" onclick="main.insert('.')">.</button>

    <div class="operators">
        <button class="btn" onclick="main.insert('/')">/</button>
        <button class="btn" onclick="main.insert('*')">x</button>
        <button class="btn" onclick="main.insert('-')">-</button>
        <button class="btn" onclick="main.insert('+')">+</button>
    </div>
    <button class="clear" onclick="main.back()">C</button>
    <button class="clear-entry" onclick="main.clear()">AC</button>
    <button class="equal" onclick="main.calculate()">=</button>
</div>


</body>

</html>
