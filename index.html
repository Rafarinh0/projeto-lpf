<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');</style>
  <title>Calculadora Online</title>
  <script src="https://cdn.jsdelivr.net/npm/kotlin@1.5.21/kotlin.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="result">
        <p class="first-output"></p>
        <p class="second-output"></p>
    </div>
    <button class="btn" data-num="7">7</button>
    <button class="btn" data-num="8">8</button>
    <button class="btn" data-num="9">9</button>
    <button class="btn" data-num="4">4</button>
    <button class="btn" data-num="5">5</button>
    <button class="btn" data-num="6">6</button>
    <button class="btn" data-num="1">1</button>
    <button class="btn" data-num="2">2</button>
    <button class="btn" data-num="3">3</button>
    <button class="btn" data-num="0">0</button>
    <button class="btn" data-num=".">.</button>

    <div class="operators">
        <button class="btn" data-num="/">/</button>
        <button class="btn" data-num="*">x</button>
        <button class="btn" data-num="-">-</button>
        <button class="btn" data-num="+">+</button>
    </div>
    <button class="clear">C</button>
    <button class="clear-entry">CE</button>
    <button class="equal">=</button>
</div>

  
</body>

</html>
